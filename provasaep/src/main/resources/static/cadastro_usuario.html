<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            padding-top: 120px; 
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }
 
        header {
            background-color: #0056b3;
            color: white;
            padding: 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        header h1 {
            font-size: 24px; 
            margin-left: 30px; 
        }

        header nav {
            display: flex;
            gap: 20px;
            padding-right: 30px;
        }

        header a {
            color: #f1f0ec;
            text-decoration: none;
            font-size: 14px; 
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: color 0.3s ease;
        }

        header a:hover {
            background-color: #16a085;
        }

        .content {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #7f8c8d;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #ecf0f1;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #16a085;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #0056b3;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #16a085;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <header>
        <h1>Cadastro de Usuário</h1>

        <nav>
            <a href="index.html">Voltar ao Kanban</a>
            <a href="cadastro_tarefa.html">Cadastro de Tarefa</a>
        </nav>
    </header>

    <div class="content">
        <h1 style="color: #000000;">Cadastrar</h1>

        <form id="cadastroUsuarioForm">
            <label style="color: #000000;" for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">

            <label style="color: #000000;" for="email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <footer>
        <p>&copy;Sistema de Gerenciamento de Tarefas</p>
    </footer>

    <script>
        document.getElementById('cadastroUsuarioForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;

            const usuario = { nome, email };

            // Enviar os dados para o backend
            fetch('https://redesigned-sniffle-7v9q79qvxp57hp666-8080.app.github.dev/usuarios', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(usuario),
            })
            .then(response => response.json())
            .then(data => {
                alert('Usuário cadastrado com sucesso!');
                document.getElementById('cadastroUsuarioForm').reset();
            })
            .catch(error => {
                console.error('Erro ao cadastrar o usuário:', error);
                alert('Erro ao cadastrar o usuário. Tente novamente.');
            });
        });
    </script>

</body>
</html>
