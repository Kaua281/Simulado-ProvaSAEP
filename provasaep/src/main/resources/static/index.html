<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban - Gerenciamento de Tarefas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }

        .task {
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .task p {
            margin-bottom: 10px;
        }

        select {
            padding: 5px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 5px 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Kanban - Gerenciamento de Tarefas</h1>

    <div class="task-list" id="task-list">
        <!-- Tarefas serão exibidas aqui -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Buscar todas as tarefas
            fetch('https://redesigned-sniffle-7v9q79qvxp57hp666-8080.app.github.dev/tarefas')
                .then(response => response.json())
                .then(data => {
                    data.forEach(tarefa => {
                        const tarefaElement = createTarefaElement(tarefa);
                        document.getElementById("task-list").appendChild(tarefaElement);
                    });
                })
                .catch(error => console.error('Erro ao carregar as tarefas:', error));
        });

        // Função para criar o elemento de tarefa
        function createTarefaElement(tarefa) {
            const div = document.createElement('div');
            div.classList.add('task');
            div.innerHTML = `
                <p><strong>Descrição:</strong> ${tarefa.descricao}</p>
                <p><strong>Setor:</strong> ${tarefa.nomeSetor}</p>
                <p><strong>Prioridade:</strong> ${tarefa.prioridade}</p>
                <p><strong>Usuário:</strong> ${tarefa.usuario.nome}</p>
                
                <label for="status-${tarefa.id}"><strong>Status:</strong></label>
                <select id="status-${tarefa.id}" onchange="alterarStatus(${tarefa.id}, this.value)">
                    <option value="a_fazer" ${tarefa.status === 'a_fazer' ? 'selected' : ''}>A Fazer</option>
                    <option value="fazendo" ${tarefa.status === 'fazendo' ? 'selected' : ''}>Fazendo</option>
                    <option value="pronto" ${tarefa.status === 'pronto' ? 'selected' : ''}>Pronto</option>
                </select>
            `;
            return div;
        }

        // Função para alterar o status da tarefa
        function alterarStatus(tarefaId, novoStatus) {
            fetch(`/tarefas/${tarefaId}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ status: novoStatus })
            })
            .then(response => response.json())
            .then(updatedTarefa => {
                // Atualiza a interface após a alteração
                atualizarTarefaNoKanban(updatedTarefa);
            })
            .catch(error => console.error('Erro ao atualizar o status da tarefa:', error));
        }

        // Função para atualizar a tarefa no Kanban
        function atualizarTarefaNoKanban(tarefa) {
            const tarefaElement = document.getElementById(`status-${tarefa.id}`).parentElement;
            tarefaElement.querySelector("select").value = tarefa.status;
        }
    </script>
</body>
</html>
